<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container-left">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <h1 class="l-heading"><span>we're</span> coming soon</h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" id="form">
            <input type="text" placeholder="Email Address" id="email" />
            <img
              src="./images/icon-error.svg"
              alt="icon-error"
              class="error icon-error"
            />
            <button type="submit" class="btn-submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
            <p class="error error-desc"></p>
          </form>
        </div>
      </div>
      <div class="container-right"></div>
    </main>

</html>
